<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo-MFS</title>
    <link rel="shortcut icon" href="images/Group.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="flex justify-center p-3">
      <div class="artboard phone-5">
        <div class="stats flex justify-center items-center">
          <img src="images/Group.png" alt="" />
          <div class="stat">
            <div class="stat-value">$89,400</div>
            <div class="stat-desc">Available Balance</div>
          </div>
        </div>
        <div class="divider"></div>

        <h1 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-gray-500 my-3">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>

        <!-- action buttons  -->
        <div class="grid grid-cols-3 gap-4">
          <!-- btn-1  -->
          <a href="addmoney.html">
            <button
              class="btn btn-lg bg-transparent text-sm p-3 h-24 md:flex-col w-full"
            >
              <img src="images/add.png" alt="" />
              Add Money
            </button>
          </a>
          <!-- btn-2  -->
          <a href="cashout.html">
            <button
              class="btn btn-lg bg-transparent text-sm p-3 h-24 md:flex-col w-full"
            >
              <img src="images/send.png" alt="" />
              Cashout
            </button>
          </a>
          <!-- btn-3  -->
          <a href="transfer.html">
            <button
              class="btn btn-lg bg-transparent text-sm p-3 h-24 md:flex-col w-full"
            >
              <img src="images/money.png" alt="" />
              Transfer Money
            </button>
          </a>
          <!-- btn-4  -->
          <a href="bonus.html">
            <button
              class="btn btn-lg bg-transparent text-sm p-3 h-24 md:flex-col w-full"
            >
              <img src="images/bonus.png" alt="" />
              Get Bonus
            </button>
          </a>
          <!-- btn-5  -->
          <a href="paybill.html">
            <button
              class="btn btn-lg bg-transparent text-sm p-3 h-24 md:flex-col w-full"
            >
              <img src="images/purse.png" alt="" />
              Pay Bill
            </button>
          </a>
          <!-- btn-6  -->
          <a href="transaction.html">
            <button
              class="btn btn-lg bg-transparent text-sm p-3 h-24 md:flex-col w-full"
            >
              <img src="images/trans.png" alt="" />
              Transactions
            </button>
          </a>
        </div>

        <div class="my-6">
          <h2 class="font-bold text-lg">Latest Payment</h2>

          <div class="space-y-3 my-4">
            <!-- card -1  -->
            <div class="card flex-row lg:card-side bg-base-100 border">
              <figure class="pl-6">
                <img
                  class="bg-gray-200 p-5 rounded-full"
                  src="images/add.png"
                  alt="Album"
                />
              </figure>
              <div class="card-body p-5">
                <h2 class="card-title">Electricity Bill</h2>
                <p>Today 01:44 AM.</p>
              </div>
            </div>
            <!-- card -2  -->
            <div class="card flex-row lg:card-side bg-base-100 border">
              <figure class="pl-6">
                <img
                  class="bg-gray-200 p-5 rounded-full"
                  src="images/add.png"
                  alt="Album"
                />
              </figure>
              <div class="card-body p-5">
                <h2 class="card-title">Bank Deposit</h2>
                <p>Today 01:44 AM.</p>
              </div>
            </div>

            <!-- card -3  -->
            <div class="card flex-row lg:card-side bg-base-100 border">
              <figure class="pl-6">
                <img
                  class="bg-gray-200 p-5 rounded-full"
                  src="images/add.png"
                  alt="Album"
                />
              </figure>
              <div class="card-body p-5">
                <h2 class="card-title">Mobile Recharge</h2>
                <p>Today 01:44 AM.</p>
              </div>
            </div>

            <!-- card -4  -->
            <div class="card flex-row lg:card-side bg-base-100 border">
              <figure class="pl-6">
                <img
                  class="bg-gray-200 p-5 rounded-full"
                  src="images/add.png"
                  alt="Album"
                />
              </figure>
              <div class="card-body p-5">
                <h2 class="card-title">Gas Bill</h2>
                <p>Today 01:44 AM.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
